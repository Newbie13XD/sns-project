<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Förstasida</title>
</head>
<body>
    <div id="wrapper">
        <header>
        <h1>Påminnelser</h1>
        </header>
        <div id="breakLine"></div>
        <section> <!-- Intro-sektion -->
            <div id="infoDiv">
                <img id="bus" src="http://www.clipartbest.com/cliparts/dc6/Gp8/dc6Gp8oc9.gif">
                <h2>Gå till bussen om 10 minuter</h2>
            </div>
            <div id="breakLineInvis"></div>
            <div id="confirmDiv">
                <div class="buttonDiv doneDiv">
                    <p class="centerText">Gjort?</p>
                </div>
                <a onclick="changePage(4);" class="buttonDiv yesDiv">
                    <p class="centerText">Ja</p>
                </a>
                <a onclick="changePage(1); startTimer();" class="buttonDiv noDiv">
                    <p class="centerText">Nej</p>
                </a>
            </div>
        </section>
        <section> <!-- Förbereda sig-sektion -->
            <h2>Dags att börja förbereda dig!</h2>
            <div>
                <p class="timerField">10:0</p>
            </div>
            <div class="buttonDiv" style="width: 150px" id="okayDiv">
                <p onclick="changePage(3);" id="okayText preparedDiv" class="centerText2 centerText">Jag är förberedd</p>
            </div>
        </section>
        <section> <!-- Vänta på bussen-sektion -->
            <h2>Bra! Nu är det bara att vänta.</h2>
            <img id="goodPic" src="img/check.png">
            <p class="timerField">10:0</p>
            <div class="buttonDiv yesDiv centerText2" onclick="closePage();"><p class="centerText">Stäng app</p></div>
        </section>
        <section> <!-- Fråga om personen har börjat gå -->
            <h2>Har du börjat gå?</h2>
            <div onclick="changePage(4)" class="buttonDiv yesDiv centerText2"><p class="centerText">Ja</p></div>
            <div onclick="changePage(5)" class="buttonDiv noDiv centerText2"><p class="centerText">Nej</p></div>
        </section>
        <section id="stinsSection"> <!-- Fråga om personen ser stins-sektion -->
            <h2>Kan du se denna?</h2>
            <img id="stins" src="img/stins.jpg">
            <div onclick="changePage(2); startTimer(1, 5);" class="buttonDiv yesDiv centerText2"><p class="centerText">Ja</p></div>
            <div onclick="changePage(5);" class="buttonDiv noDiv centerText2"><p class="centerText">Nej</p></div>
        </section>
        <section> <!-- Ring föräldrar-sektion -->
            <h2>Du missade bussen</h2>
            <p>Ring dina föräldrar</p>
            <div onclick="openPhone();" class="buttonDiv yesDiv centerText2"><p class="centerText">Öppna telefon</p></div>
        </section>
        <section>
        </section>
    </div>
</body>
</html>
